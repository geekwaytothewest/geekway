query singleBlogPost($whereClause: JSON!) {
    blogposts (
        where: $whereClause,
        limit: 1
    ) {
        id
        _id
        createdAt
        updatedAt
        Title
        slug
        postDate
        featured
        content
        author {
            Name
            Job
        }
        HeaderPhoto {
            url
            name
        }
  }
}