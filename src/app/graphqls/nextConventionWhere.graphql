query nextConventionWhere($whereClause: JSON!) {
  conventions (
    sort: "startDate:asc",
    where: $whereClause,
    limit: 1
    ) {
        id
        _id
        createdAt
        updatedAt
        startDate
        endDate
        Cancelled
        regDates {
            id
            _id
            createdAt
            updatedAt
            name
            date
        }
        Icon
        Theme
        Logo {
            id
            _id
            createdAt
            updatedAt
            hash
            mime
            size
            provider
            name
            url
        }
        playAndWins {
            id
            _id
            createdAt
            updatedAt
            Name
            Boxart {
                id
                _id
                createdAt
                updatedAt
                name
                url
            }
            BGGID
        }
        doorPrizes {
            id
            _id
            createdAt
            updatedAt
            Name
            Boxart {
                id
                _id
                createdAt
                updatedAt
                name
                url
            }
            BGGID      
        }
        Type
        conventionType {
            id
            _id
            createdAt
            updatedAt
            Name
            Description
            Logo {     
                id
                _id
                createdAt
                updatedAt  
                hash
                mime
                size
                provider         
                name
                url
            }
            Icon 
            LogoSquare {
                id
                _id
                createdAt
                updatedAt
                hash
                mime
                size
                provider
                name
                url
            }
            Content
        }
        venues {
            id
            _id
            createdAt
            updatedAt
            Type
            Address
            phoneNumber
            website
            groupCode
            maps {
                name
                url
            }
            Lat
            Long
            Name
        }
        PrimaryVenue {
            id
            _id
            createdAt
            updatedAt
            Type
            Address
            phoneNumber
            website
            groupCode
            maps {
                name
                url
            }
            Lat
            Long
            Name
        }
        registrationUrl
        Annual
        Size
        LogoSquare {
            id
            _id
            createdAt
            updatedAt
            hash
            mime
            size
            provider
            name
            url
        }  
    }
}
