<mat-card *ngFor="let gw of geekwayToTheWest | async" (click)="redirect('geekway')">
    <img *ngIf="gw.Logo; else gwLogo" class="cardImage" matCardImage src="https://cms.geekwaytothewest.com{{ gw.Logo.url }}">
    <ng-template #gwLogo>
        <img class="cardImage" matCardImage src="https://cms.geekwaytothewest.com{{ gw.conventionType.Logo.url }}">
    </ng-template>
    <mat-card-content>
        <div class="flexbox">
            <div class="center">
                <i class="{{gw.conventionType.Icon}}"></i>{{ gw.conventionType.Name }} - {{ gw.conventionType.Description }}
            </div>
            <div class="center">
                <app-flipclock id="gwCountdown" [date]="gw.startDate"></app-flipclock>
            </div>
        </div>
    </mat-card-content>
</mat-card>
